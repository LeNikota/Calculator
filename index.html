<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="img/calculator_icon.png" type="image/x-icon">
    <title>Calculator</title>
</head>
<body>
    <div class="calculator">
        <div class="screen">
            <div>
                <span class="previous-operand"></span>
                <span class="display-operator"></span>
            </div>
            <div class="current-operand">0</div>
        </div>
        <div class="buttons-container">
            <button class="operator" id="all-clear">AC</button>
            <button class="operator" id="clear">C</button>
            <button class="operator" id="division">รท</button>
            <button class="digit">7</button>
            <button class="digit">8</button>
            <button class="digit">9</button>
            <button class="operator" id="multiplication">x</button>
            <button class="digit">4</button>
            <button class="digit">5</button>
            <button class="digit">6</button>
            <button class="operator" id="subtraction">-</button>
            <button class="digit">1</button>
            <button class="digit">2</button>
            <button class="digit">3</button>
            <button class="operator" id="addition">+</button>
            <button class="digit">0</button>
            <button class="operator" id="dot">.</button>
            <button class="operator" id="equal">=</button>
        </div>
    </div>


    <script src="script.js"></script>
</body>
</html>
